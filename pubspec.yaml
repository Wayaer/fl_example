name: fl_example
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_curiosity: ^3.5.0
  flutter_waya: ^1.18.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_flavorizr: ^2.1.0

flutter:
  uses-material-design: true

fl_flavors:
  android:
    main:
      target: lib/main.dart
    beta:
      target: lib/main_beta.dart
  ios:
    main:
      target: lib/main.dart
    beta:
      target: lib/main_beta.dart
  macos:
    main:
      target: lib/main.dart
    beta:
      target: lib/main_beta.dart
